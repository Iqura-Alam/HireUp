<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireUp - Register</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container" style="max-width: 600px;">
        <h1
            style="text-align: center; margin-bottom: 1rem; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.5rem;">
            HireUp</h1>
        <h2 style="font-weight: 500; font-size: 1.5rem; margin-bottom: 2rem;">Create Account</h2>
        <div id="error-message" class="error-message"></div>
        <form onsubmit="register(event)">
            <div class="form-group">
                <label for="role">I am a...</label>
                <select id="role" onchange="toggleFields()">
                    <option value="Candidate">Candidate (Job Seeker)</option>
                    <option value="Employer">Employer (Company)</option>
                    <option value="Trainer">Trainer (Instructor)</option>
                </select>
            </div>

            <!-- Common Fields -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{6,}$"
                    title="Password must be at least 6 characters long and include at least one letter and one number."
                    required>
            </div>

            <!-- Candidate Specific Fields - REDUCED TO MINIMAL -->
            <div id="candidate-fields">
                <div style="display: flex; gap: 10px;">
                    <div class="form-group" style="flex: 1;">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" required>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" required>
                    </div>
                </div>
                <!-- Extended Profile fields moved to Dashboard -->
            </div>

            <!-- Employer Specific Fields -->
            <div id="employer-fields" class="hidden">
                <div class="form-group">
                    <label for="company_name">Company Name</label>
                    <input type="text" id="company_name">
                </div>
                <div class="form-group">
                    <label for="emp_location">Location</label>
                    <input type="text" id="emp_location" placeholder="City, Country">
                </div>
                <div class="form-group">
                    <label for="industry">Industry</label>
                    <input type="text" id="industry" placeholder="e.g. Technology, Healthcare">
                </div>
                <div class="form-group">
                    <label for="contact_number">Contact Number</label>
                    <input type="text" id="contact_number">
                </div>
                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="url" id="website" placeholder="https://example.com">
                </div>
            </div>

            <!-- Trainer Specific Fields -->
            <div id="trainer-fields" class="hidden">
                <div class="form-group">
                    <label for="organization_name">Organization / Institute Name</label>
                    <input type="text" id="organization_name">
                </div>
                <div class="form-group">
                    <label for="trainer_location">Location</label>
                    <input type="text" id="trainer_location" placeholder="City, Country">
                </div>
                <div class="form-group">
                    <label for="specialization">Specialization</label>
                    <input type="text" id="specialization" placeholder="e.g. Web Development, Data Science">
                </div>
                <div class="form-group">
                    <label for="trainer_contact">Contact Number</label>
                    <input type="text" id="trainer_contact">
                </div>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <div class="link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script>
        function toggleFields() {
            const role = document.getElementById('role').value;
            const candidateFields = document.getElementById('candidate-fields');
            const employerFields = document.getElementById('employer-fields');
            const trainerFields = document.getElementById('trainer-fields');

            const firstNameInput = document.getElementById('first_name');
            const lastNameInput = document.getElementById('last_name');

            candidateFields.classList.add('hidden');
            employerFields.classList.add('hidden');
            trainerFields.classList.add('hidden');

            if (firstNameInput) firstNameInput.required = false;
            if (lastNameInput) lastNameInput.required = false;

            if (role === 'Candidate') {
                candidateFields.classList.remove('hidden');
                if (firstNameInput) firstNameInput.required = true;
                if (lastNameInput) lastNameInput.required = true;
            } else if (role === 'Employer') {
                employerFields.classList.remove('hidden');
            } else if (role === 'Trainer') {
                trainerFields.classList.remove('hidden');
            }
        }
        // Run once on load
        toggleFields();
    </script>
</body>

</html>
