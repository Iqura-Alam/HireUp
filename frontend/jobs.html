<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireUp - Open Jobs</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .job-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .job-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .company-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .company-logo {
            width: 50px;
            height: 50px;
            background: var(--primary-gradient);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.2rem;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .skill-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav
        style="padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; background: rgba(30,30,46,0.9); backdrop-filter: blur(10px);">
        <div style="display: flex; align-items: center; gap: 2rem;">
            <h2
                style="margin: 0; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 1.8rem;">
                HireUp</h2>
            <div class="nav-links">
                <a href="candidate_dashboard.html"
                    style="color: var(--text-muted); text-decoration: none; margin-right: 1.5rem;">Dashboard</a>
                <a href="jobs.html" style="color: white; font-weight: bold; text-decoration: none;">Find Jobs</a>
            </div>
        </div>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <button onclick="logout()" class="btn"
                style="background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.5); width: auto; padding: 0.5rem 1rem;">Logout</button>
        </div>
    </nav>

    <div class="container">
        <h1 style="margin-bottom: 2rem;">Explore Opportunities</h1>

        <div id="jobs-feed">
            <p style="text-align: center; color: var(--text-muted);">Loading jobs...</p>
        </div>
    </div>

    <div id="applicationModal" class="modal"
        style="display:none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); backdrop-filter: blur(5px);">
        <div class="modal-content"
            style="background-color: #1e1e2e; margin: 5% auto; padding: 20px; border: 1px solid var(--primary-color); width: 80%; max-width: 600px; border-radius: 10px;">
            <h3>Apply for <span id="modal-job-title">Job</span></h3>

            <!-- Skill Gap & Course Recommendations -->
            <div id="skill-gap-section"
                style="display:none; margin-bottom: 1.5rem; padding: 1rem; border: 1px solid rgba(168,85,247,0.3); border-radius: 10px; background: rgba(168,85,247,0.05);">
                <h4 style="margin: 0 0 0.75rem; color: #a855f7;">üìä Skill Gap Analysis</h4>
                <div id="missing-skills-list" style="margin-bottom: 0.75rem;"></div>
                <div id="skill-warning"
                    style="display: none; padding: 0.75rem; border-radius: 8px; background: rgba(245, 158, 11, 0.1); border: 1px solid rgba(245, 158, 11, 0.3); color: #fbbf24; font-size: 0.85rem; margin-bottom: 1rem;">
                </div>
                <div id="recommended-courses-list"></div>
            </div>

            <form onsubmit="submitApplication(event)">
                <input type="hidden" id="modal-job-id">

                <div class="form-group">
                    <label>Upload CV (PDF only)</label>
                    <input type="file" id="cv-upload" accept=".pdf" required>
                </div>

                <div id="modal-questions">
                    <!-- Dynamic Questions -->
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn">Submit Application</button>
                    <button type="button" onclick="document.getElementById('applicationModal').style.display='none'"
                        class="btn"
                        style="background: transparent; border: 1px solid var(--text-muted);">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        const API_CANDIDATE = 'http://localhost:5000/api/candidate';

        async function loadJobs() {
            try {
                const res = await fetch(`${API_CANDIDATE}/jobs`, {
                    headers: { 'x-auth-token': localStorage.getItem('token') }
                });
                const jobs = await res.json();

                const feed = document.getElementById('jobs-feed');
                feed.innerHTML = '';

                if (jobs.length === 0) {
                    feed.innerHTML = '<p style="text-align: center; color: var(--text-muted);">No open jobs found. Check back later!</p>';
                    return;
                }

                jobs.forEach(job => {
                    const skillsHtml = job.required_skills
                        ? job.required_skills.map(s => `<span class="skill-tag">${s}</span>`).join('')
                        : '';

                    const applyBtn = job.is_applied
                        ? `<button class="btn" disabled style="background: var(--text-muted); cursor: not-allowed; width: auto;">Applied</button>`
                        : `<button onclick="openApplyModal('${job.job_id}', '${job.title.replace(/'/g, "\\'")}')" class="btn" style="width: auto; padding: 0.75rem 2rem;">Apply Now</button>`;

                    const div = document.createElement('div');
                    div.className = 'job-card';
                    div.innerHTML = `
                        <div class="header">
                            <div class="company-info">
                                <div class="company-logo">${job.company_name.charAt(0)}</div>
                                <div>
                                    <h3 style="margin: 0;">${job.title}</h3>
                                    <span style="color: var(--text-muted); font-size: 0.9rem;">
                                        ${job.company_name} ‚Ä¢ ${job.company_location}
                                        ${job.company_website ? ` ‚Ä¢ <a href="${job.company_website}" target="_blank" style="color:var(--primary-color)">Website</a>` : ''}
                                    </span>
                                    <br>
                                    <a href="profile.html?type=employer&id=${job.employer_id}" style="font-size: 0.8rem; color: var(--primary-color); text-decoration: underline;">View Company Profile</a>
                                </div>
                            </div>
                            <div style="text-align: right;">
                                <span style="display: block; font-weight: bold; color: #22c55e;">${job.salary_range}</span>
                            </div>
                        </div>
                        
                        <p style="color: #e2e8f0; line-height: 1.6; margin-bottom: 1rem;">${job.description}</p>
                        
                        <div style="display: flex; align-items: center; justify-content: space-between; margin-top: 1rem;">
                            <div class="skills-list">
                                ${skillsHtml}
                            </div>
                            ${applyBtn}
                        </div>
                    `;
                    feed.appendChild(div);
                });

            } catch (err) {
                console.error(err);
                document.getElementById('jobs-feed').innerHTML = '<p style="color: red; text-align: center;">Error loading jobs.</p>';
            }
        }

        async function openApplyModal(jobId, jobTitle) {
            document.getElementById('modal-job-id').value = jobId;
            document.getElementById('modal-job-title').textContent = jobTitle;

            // Fetch questions
            try {
                const res = await fetch(`${API_CANDIDATE}/jobs/${jobId}`, {
                    headers: { 'x-auth-token': localStorage.getItem('token') }
                });
                const job = await res.json();

                const qContainer = document.getElementById('modal-questions');
                qContainer.innerHTML = '';

                if (job.questions && job.questions.length > 0) {
                    job.questions.forEach(q => {
                        if (q.question_id) {
                            const div = document.createElement('div');
                            div.className = 'form-group';
                            div.innerHTML = `
                                <label>${q.question_text}</label>
                                <textarea class="answer-input" data-qid="${q.question_id}" rows="3" style="width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: white; padding: 0.5rem;" required></textarea>
                            `;
                            qContainer.appendChild(div);
                        }
                    });
                }

                document.getElementById('applicationModal').style.display = 'block';

                // Fetch recommended courses (skill gap)
                loadSkillGap(jobId);
            } catch (err) {
                console.error(err);
                alert('Error loading job details');
            }
        }

        async function loadSkillGap(jobId) {
            const section = document.getElementById('skill-gap-section');
            const missingDiv = document.getElementById('missing-skills-list');
            const coursesDiv = document.getElementById('recommended-courses-list');

            try {
                // Fetch recommended courses (passing jobId to get specific recommendations)
                const recRes = await fetch(`${API_CANDIDATE}/recommended-courses?jobId=${jobId}`, {
                    headers: { 'x-auth-token': localStorage.getItem('token') }
                });
                const recommended = await recRes.json();

                // Build detailed skill map
                const skillsByStatus = {
                    missing: new Set(),
                    inProgress: new Set(),
                    possessed: new Set()
                };

                recommended.forEach(r => {
                    const status = r.enrollment_status || 'Missing';
                    if (r.missing_skills) {
                        r.missing_skills.forEach(s => {
                            if (status === 'In Progress') {
                                skillsByStatus.inProgress.add(s);
                            } else {
                                skillsByStatus.missing.add(s);
                            }
                        });
                    }
                });

                // If no recommendations are returned, it MIGHT mean the candidate has all skills
                // But we must be careful‚Äîif the backend returned NOTHING, it could also mean no courses found.
                // However, our new fn_recommend_courses_for_job returns all missing skills from job requirements.

                if (skillsByStatus.missing.size === 0 && skillsByStatus.inProgress.size === 0) {
                    section.style.display = 'block';
                    missingDiv.innerHTML = '<p style="color: #34d399; margin:0; font-weight: 500;">‚úÖ You have all the skills needed for this job!</p>';
                    coursesDiv.innerHTML = '';
                    document.getElementById('skill-warning').style.display = 'none';
                    return;
                }

                section.style.display = 'block';

                // Display missing vs in-progress skills
                let missingHtml = '';
                if (skillsByStatus.missing.size > 0) {
                    missingHtml += `<p style="color: #fca5a5; margin: 0 0 0.5rem; font-size: 0.9rem;"><strong>Required Skills (Missing):</strong></p>` +
                        Array.from(skillsByStatus.missing).map(s => `<span style="display:inline-block; background:rgba(239,68,68,0.15); color:#fca5a5; padding:0.2rem 0.6rem; border-radius:12px; font-size:0.8rem; margin:0.15rem; border: 1px solid rgba(239,68,68,0.2);">${s}</span>`).join('');
                }
                if (skillsByStatus.inProgress.size > 0) {
                    missingHtml += `<p style="color: #60a5fa; margin: 0.75rem 0 0.5rem; font-size: 0.9rem;"><strong>Skills In Progress (Enrolled):</strong></p>` +
                        Array.from(skillsByStatus.inProgress).map(s => `<span style="display:inline-block; background:rgba(59,130,246,0.15); color:#93c5fd; padding:0.2rem 0.6rem; border-radius:12px; font-size:0.8rem; margin:0.15rem; border: 1px solid rgba(59,130,246,0.2);">${s} (Learning)</span>`).join('');
                }
                missingDiv.innerHTML = missingHtml;

                // Show explicit warning if application is risky
                const warning = document.getElementById('skill-warning');
                if (skillsByStatus.missing.size > 0 || skillsByStatus.inProgress.size > 0) {
                    warning.style.display = 'block';
                    warning.innerHTML = `‚ö†Ô∏è <strong>Skill Requirement Notice:</strong> You are currently missing skills for this role. ${skillsByStatus.inProgress.size > 0 ? "Enrollment is active, but skills are only credited upon course completion." : "We recommend enrolling in the courses below before applying."}`;
                } else {
                    warning.style.display = 'none';
                }

                // Show recommended courses
                coursesDiv.innerHTML = '<p style="color: var(--text-muted); margin: 1rem 0 0.5rem; font-size: 0.9rem;"><strong>üìö Recommended Courses:</strong></p>' +
                    recommended.slice(0, 5).map(c => {
                        const isEnrolled = c.enrollment_status === 'In Progress';
                        return `
                        <div style="display:flex; justify-content:space-between; align-items:center; padding:0.6rem 0.75rem; margin-bottom:0.5rem; background:rgba(255,255,255,0.03); border:1px solid ${isEnrolled ? 'rgba(59,130,246,0.3)' : 'var(--glass-border)'}; border-radius:8px;">
                            <div style="flex: 1;">
                                <strong style="color:white; font-size:0.9rem;">${c.title}</strong>
                                <div style="font-size:0.75rem; color:var(--text-muted); margin-top:2px;">Teaches: ${c.missing_skills.join(', ')}</div>
                            </div>
                            <button onclick="${isEnrolled ? '' : `directEnroll('${c.course_id}', '${c.title.replace(/'/g, "\\'")}', this)`}" 
                                    class="btn" 
                                    ${isEnrolled ? 'disabled' : ''}
                                    style="width:auto; padding:0.3rem 1rem; font-size:0.75rem; white-space:nowrap; ${isEnrolled ? 'background: rgba(59,130,246,0.4); cursor: not-allowed;' : ''}">
                                ${isEnrolled ? 'Learning...' : 'Enroll'}
                            </button>
                        </div>
                    `}).join('');

            } catch (err) {
                console.error('Skill gap error:', err);
            }
        }

        async function directEnroll(courseId, courseTitle, btn) {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please login to enroll');
                return;
            }

            if (!confirm(`Are you sure you want to enroll in "${courseTitle}"?`)) return;

            try {
                btn.disabled = true;
                btn.textContent = 'Enrolling...';

                const res = await fetch(`${API_CANDIDATE}/courses/${courseId}/enroll`, {
                    method: 'POST',
                    headers: { 'x-auth-token': token }
                });

                const data = await res.json();

                if (res.ok) {
                    alert('Enrollment successful!');
                    btn.textContent = 'Enrolled';
                    btn.style.background = 'var(--text-muted)';
                    btn.style.cursor = 'not-allowed';
                } else {
                    alert(data.message || 'Enrollment failed');
                    btn.disabled = false;
                    btn.textContent = 'Enroll';
                }
            } catch (err) {
                console.error('Enroll error:', err);
                alert('Server error during enrollment');
                btn.disabled = false;
                btn.textContent = 'Enroll';
            }
        }

        async function submitApplication(e) {
            e.preventDefault();
            const jobId = document.getElementById('modal-job-id').value;
            const cvFile = document.getElementById('cv-upload').files[0];

            if (!cvFile) {
                alert('Please upload your CV');
                return;
            }

            // Gather Answers
            const answerInputs = document.querySelectorAll('.answer-input');
            const answers = Array.from(answerInputs).map(input => ({
                question_id: input.getAttribute('data-qid'),
                answer_text: input.value
            }));

            const formData = new FormData();
            formData.append('cv', cvFile);
            formData.append('answers', JSON.stringify(answers));

            try {
                const res = await fetch(`${API_CANDIDATE}/jobs/${jobId}/apply`, {
                    method: 'POST',
                    headers: { 'x-auth-token': localStorage.getItem('token') },
                    body: formData
                });

                if (res.ok) {
                    alert('Application submitted successfully!');
                    document.getElementById('applicationModal').style.display = 'none';
                    loadJobs();
                } else {
                    const data = await res.json();
                    alert(data.message || 'Failed to apply');
                }
            } catch (err) {
                console.error(err);
                alert('Server error');
            }
        }

        // Close modal if clicked outside
        window.onclick = function (event) {
            if (event.target.id === 'applicationModal') {
                document.getElementById('applicationModal').style.display = "none";
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadJobs();
        });
    </script>
</body>

</html>
