<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireUp - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/splash.css">
    <style>
        .container {
            max-width: 800px;
            text-align: center;
        }

        .nav {
            margin-bottom: 2rem;
        }

        .nav a {
            margin: 0 1rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div id="splash-screen">
        <div class="splash-content">
            <h1 class="logo-text"
                style="font-family: 'Outfit', sans-serif; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                HireUp</h1>
            <p>Connecting Talent with Opportunity</p>
            <div class="loader"></div>
        </div>
    </div>

    <!-- Centered Hero Container -->
    <div style="margin: auto; text-align: center; padding: 2rem;">
        <h1
            style="font-size: 3.5rem; margin-bottom: 0.5rem; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
            Welcome to HireUp
        </h1>
        <p style="font-size: 1.25rem; color: var(--text-muted); margin-bottom: 3rem;">
            Connecting top talent with world-class opportunities.
        </p>

        <div id="auth-links" style="display: flex; gap: 2rem; justify-content: center; flex-wrap: wrap;">
            <div class="card" style="width: 200px; padding: 2rem; cursor: pointer; transition: 0.3s;"
                onclick="location.href='login.html'">
                <h3>Login</h3>
                <p style="color: var(--text-muted); font-size: 0.9rem;">Access your account</p>
                <button class="btn" style="margin-top: 1rem;">Login</button>
            </div>

            <div class="card" style="width: 200px; padding: 2rem; cursor: pointer; transition: 0.3s;"
                onclick="location.href='register.html'">
                <h3>Register</h3>
                <p style="color: var(--text-muted); font-size: 0.9rem;">Join as Talent or Employer</p>
                <button class="btn"
                    style="background: transparent; border: 1px solid rgba(255,255,255,0.2); margin-top: 1rem;">Sign
                    Up</button>
            </div>
        </div>

        <div id="user-info" class="container" style="display: none; max-width: 400px; margin-top: 2rem;">
            <h3>Hello, <span id="username-display" style="color: #a855f7;">User</span>!</h3>
            <p>You are logged in as <span id="role-display" style="font-weight: bold;">Guest</span>.</p>
            <button onclick="logout()" style="width: auto; margin-top: 1rem; background: #ef4444;">Logout</button>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Check if user is logged in
        const token = localStorage.getItem('token');
        const userStr = localStorage.getItem('user');

        if (token && userStr) {
            const user = JSON.parse(userStr);
            document.getElementById('auth-links').style.display = 'none';
            document.getElementById('user-info').style.display = 'block';
            document.getElementById('username-display').textContent = user.username;
            document.getElementById('role-display').textContent = user.role;
        }

        // Splash Screen Logic
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.classList.add('fade-out');
                setTimeout(() => {
                    splash.style.display = 'none';
                }, 1000);
            }, 1000);
        });
    </script>
</body>

</html>
