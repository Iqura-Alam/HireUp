<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireUp - Candidate Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 320px 1fr;
            /* Fixed sidebar width */
            gap: 2rem;
            align-items: start;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
        }

        .skill-tag {
            background: rgba(168, 85, 247, 0.2);
            color: #e2e8f0;
            border: 1px solid rgba(168, 85, 247, 0.3);
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin: 0.25rem;
            font-size: 0.9rem;
        }

        .skill-tag span {
            color: #fff;
            font-weight: bold;
            margin-left: 0.5rem;
            font-size: 0.8rem;
        }

        h3 {
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
            color: var(--text-main);
        }

        .form-row {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
            flex-wrap: wrap;
            /* responsive */
        }

        .form-row .form-group {
            flex: 1;
            min-width: 200px;
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <!-- Glass Navbar -->
    <nav
        style="padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10;">
        <h2
            style="margin: 0; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 1.8rem;">
            HireUp</h2>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <button onclick="window.location.href='jobs.html'" class="btn"
                style="background: var(--primary-color); width: auto; padding: 0.5rem 1rem;">Jobs</button>
            <button onclick="window.location.href='courses.html'" class="btn"
                style="background: #a855f7; width: auto; padding: 0.5rem 1rem;">Courses</button>

            <span id="nav-username" style="font-weight: 600; color: var(--text-main);">User</span>
            <button onclick="logout()" class="btn"
                style="background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.5); width: auto; padding: 0.5rem 1rem;">Logout</button>
        </div>
    </nav>

    <div class="dashboard-container">
        <!-- Left Column: Profile Info -->
        <div class="left-col">
            <div class="card">
                <h3>My Profile</h3>
                <div style="text-align: center; margin-bottom: 1.5rem;">
                    <div
                        style="width: 80px; height: 80px; background: var(--primary-gradient); border-radius: 50%; margin: 0 auto 1rem; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: bold; color: white;">
                        <span id="avatar-initial">U</span>
                    </div>
                </div>
                <p><strong style="color: var(--text-muted);">Name</strong><br> <span id="profile-name">Loading...</span>
                </p>
                <div style="height: 1rem;"></div>
                <p><strong style="color: var(--text-muted);">Email</strong><br> <span id="profile-email">...</span></p>
                <div style="height: 1rem;"></div>
                <p><strong style="color: var(--text-muted);">Role</strong><br> Candidate</p>
                <hr style="border-color: var(--glass-border); margin: 1.5rem 0;">
                <p><strong style="color: var(--text-muted);">Location</strong><br> <span
                        id="profile-location">...</span></p>
                <div style="height: 1rem;"></div>
                <p><strong style="color: var(--text-muted);">Experience</strong><br> <span
                        id="profile-experience">...</span> Years</p>
            </div>
        </div>

        <!-- Right Column: Skills & content -->
        <div class="right-col">
            <!-- Add Skill Section - High Z-Index for Dropdown Overflow -->
            <div class="card" style="position: relative; z-index: 50;">
                <h3>Manage Skills</h3>
                <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 2rem;">Search for a standard skill
                    in our library or add a custom one.</p>

                <form onsubmit="addSkill(event)">
                    <div class="form-row">
                        <!-- Skill Search Dropdown -->
                        <div class="form-group" style="flex: 2;">
                            <label>Skill Name</label>
                            <select id="skill-select" placeholder="Search skills...">
                                <option value="">Type to search...</option>
                            </select>
                        </div>

                        <!-- Proficiency -->
                        <div class="form-group" style="flex: 1;">
                            <label>Proficiency</label>
                            <select id="proficiency">
                                <option value="Beginner">Beginner</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Advanced">Advanced</option>
                            </select>
                        </div>

                        <!-- Years of Experience -->
                        <div class="form-group" style="flex: 1;">
                            <label>Exp (Years)</label>
                            <input type="number" id="years_experience" min="0" max="50" step="0.1" value="0.5">
                        </div>

                        <button type="submit" class="btn"
                            style="width: auto; padding: 0.75rem 2rem; margin-bottom: 2px;">Add</button>
                    </div>
                </form>
                <div id="skill-message" style="margin-top: 1rem; font-size: 0.9rem;"></div>
            </div>

            <!-- Skills List -->
            <div class="card">
                <h3>My Skills</h3>
                <div id="skills-list" style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                    <p style="color: var(--text-muted);">Loading skills...</p>
                </div>
            </div>

            <!-- Enrollments -->
            <div class="card">
                <h3>Course Enrollments</h3>
                <div id="enrollments-list">
                    <p style="color: var(--text-muted);">No active enrollments.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/candidate.js"></script>
    <script>
        // Init
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadProfile();
            // Fallback avatar logic
            setTimeout(() => {
                const name = document.getElementById('profile-name').textContent;
                if (name && name !== 'Loading...') {
                    document.getElementById('avatar-initial').textContent = name.charAt(0);
                }
            }, 1000);
        });
    </script>
</body>

</html>
